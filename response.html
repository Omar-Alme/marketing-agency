<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Media Marketing Agency for businesses and businesses owners to gain more exposure and increase revenue.">
  <meta name="keywords"
    content="media, marketing, business, media exposure, increase revenue, agency, search engine optimization, SEO, grow business, increase sales, advertising">
  <meta name="author" content="Omar Al-mehdhar">
  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link to Fontawesome -->
  <script src="https://kit.fontawesome.com/e2c8990feb.js" crossorigin="anonymous"></script>
  <title>Response page MarketME</title>
</head>

<body>
  <header class="header">
    <!-- MarketMe Logo -->
    <a href="index.html">
      <h1>Market<span>Me</span></h1>
    </a>
    <!-- Navigation bar -->
    <nav class="center-container">
      <!-- Navigation links to different sections -->
      <ul class="nav-list">
        <li>
          <a class="nav-link" href="index.html#services" rel="noopener"
            aria-label="Navigation link to services section">What
            we
            do</a>
        </li>
        <li>
          <a class="nav-link" href="index.html#testimonials"
            aria-label="Navigation link to testimonials section">Testimonials</a>
        </li>
        <li>
          <a class="nav-link" href="index.html#pricing" aria-label="Navigation link to pricing section">Pricing</a>
        </li>
        <li>
          <a class="nav-link nav-btn" href="index.html#cta" aria-label="Navigation link to call to action section">Book
            a call</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Response Box -->
    <div class="response-container">
      <div class="response-box">
        <p>Thank you for Booking your call with Us!</p>
        <p>You will shortly get an email with the details to our call.</p>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="sticky-footer">
    <!-- Social Media links -->
    <div class="social-media-links">
      <a href="http://instagram.com" rel="noopener" target="_blank" aria-label="Link to Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="http://facebook.com" rel="noopener" target="_blank" aria-label="Link to Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="http://twitter.com" rel="noopener" target="_blank" aria-label="Link to Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <!-- Copyrights for MarketMe -->
    <p class="copy-right">&copy; 2023 MarketMe. All rights reserved.</p>
  </footer>

</body>

</html>
